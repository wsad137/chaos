<body ng-controller="apiCtrl">
<div class="container-fluid">
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading" ng-click="global.isShow=!global.isShow;">
                <h3 class="panel-title">全局设置
                    &nbsp;&nbsp;&nbsp;<button class="btn btn-xs btn-info" ng-click="globalDef();$event.stopPropagation();">恢复默认</button>
                    &nbsp;&nbsp;&nbsp;<button class="btn btn-xs btn-info" ng-click="record.isShow=!record.isShow;$event.stopPropagation();">请求记录</button>
                </h3>
                <!--<h3 class="">恢复默认</h3>-->
            </div>
            <div class="panel-body" ng-show="global.isShow">
                <div class="row">
                    <div class="col-md-1">
                        <select title="请求类型" class="form-control input-sm" ng-model="global.type" ng-options="item for item in types">
                        </select>
                    </div>
                    <div class="col-md-1">
                        <select title="提交方式" class="form-control input-sm" ng-model="global.cType" ng-options="item for item in cTypes">
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input placeholder="url请求头" title="url请求头" type="text" class="form-control input-sm" value="{{global.basePath}}" ng-model="global.basePath">
                    </div>
                    <div class="col-md-1">
                        <input placeholder="url请求后缀" title="url请求后缀" type="text" class="form-control input-sm" value="{{global.baseSuffix}}" ng-model="global.baseSuffix">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-info" style="margin-bottom: 0;margin-top: 20px">
                            <div class="panel-heading " ng-click="header.isShow=!header.isShow;">
                                <h3 class="panel-title">header ></h3>
                            </div>
                            <div class="panel-body" ng-show="header.isShow">
                                <div class="row head-row" ng-repeat="h in header.childs">
                                    <div class="col-md-3">
                                        <input type="text" placeholder="key" ng-model="h.k" class="form-control input-sm">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="value" ng-model="h.v" class="form-control input-sm">
                                    </div>
                                    <div class="col-md-3" ng-if="$index==0">
                                        <button type="button" class="btn btn-block btn-info" ng-click="add(header.childs)">添加</button>
                                    </div>
                                    <div class="col-md-3" ng-if="$index>0">
                                        <button type="button" class="btn btn-block btn-default" ng-click="del(header.childs,h)">删除</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-info" style="margin-bottom: 0;margin-top: 20px">
                            <div class="panel-heading " ng-click="cookie.isShow=!cookie.isShow;">
                                <h3 class="panel-title">cookie ></h3>
                            </div>
                            <div class="panel-body" ng-show="cookie.isShow">
                                <div class="row head-row" ng-repeat="h in cookie.childs">
                                    <div class="col-md-3">
                                        <input type="text" placeholder="key" ng-model="h.k" class="form-control input-sm">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="value" ng-model="h.v" class="form-control input-sm">
                                    </div>
                                    <div class="col-md-3" ng-if="$index==0">
                                        <button type="button" class="btn btn-block btn-info" ng-click="add(cookie.childs)">添加</button>
                                    </div>
                                    <div class="col-md-3" ng-if="$index>0">
                                        <button type="button" class="btn btn-block btn-default" ng-click="del(cookie.childs,h)">删除</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div>
        <div style="float: left;width: 200px">
            <div class="panel panel-info" ng-repeat="m in menu" style="margin-bottom: 0;">
                <div class="panel-heading " ng-click="apiChange(m.id)">
                    <h3 class="panel-title">{{m.name}} ></h3>
                </div>
                <div class="panel-body" ng-show="m.isShow" style="padding: 0">
                    <div class="list-group" style="margin-bottom: 0">
                        <a href="#{{m.name}}/{{api.name}}" class="list-group-item" ng-repeat="api in m.apis" ng-click="apiChange(m.id,api.id)">{{api.name}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-left: 215px">
            <div class="row" ng-repeat="api in apis" ng-show="api.isShow">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-md-12">
                            <label class="text-info">接口地址：</label>
                            <label class="text-info">{{global.basePath}}{{api.url}}{{global.baseSuffix}}</label>
                            <button class="btn btn-xs btn-info">复制</button>
                        </div>
                    </div>
                    <div class="panel panel-success">
                        <div class="panel-heading" ng-click="api.data.isShow=!api.data.isShow;">
                            <h3 class="panel-title">参数&gt;
                                &nbsp;&nbsp;&nbsp;<button class="btn btn-xs btn-info" ng-click="">清空表单</button>
                            </h3>
                        </div>
                        <div class="panel-body" ng-show="api.data.isShow">
                            <form>
                                <div class="form-group" ng-repeat="field in api.fields">
                                    <label>说明:{{field.desc}}</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">{{field.name}}</span>
                                        <input ng-model="api.data[field.name]" name="{{field.name}}" class="form-control" value="{{field.def}}">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel panel-success" ng-repeat="a in api.dicts">
                        <div class="panel-heading" ng-click="a.isShow=!a.isShow;">
                            <h3 class="panel-title">{{a.name}} 字典 &gt; {{a.desc}}
                                &nbsp;&nbsp;&nbsp;
                            </h3>
                        </div>
                        <div class="panel-body" ng-show="a.isShow">
                            <div class="row">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <td>字段名称</td>
                                        <td>字段说明</td>
                                        <td>字段类型</td>
                                        <td>是否为必填</td>
                                        <td>长度</td>
                                        <td>默认值</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="f in a.fields">
                                        <td>{{f.name}}</td>
                                        <td>{{f.desc}}</td>
                                        <td>{{f.type}}</td>
                                        <td>{{f.notEmpty}}</td>
                                        <td>{{f.lang}}</td>
                                        <td>{{f.def}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>


                            <!--<form>-->
                            <!--<div class="form-group" ng-repeat="field in api.res.fields">-->
                            <!--<label>说明:{{field.desc}}</label>-->
                            <!--<div class="input-group">-->
                            <!--<span class="input-group-addon">{{field.name}}</span>-->
                            <!--<input ng-model="api.data[field.name]" name="{{field.name}}" class="form-control" value="{{field.def}}">-->
                            <!--</div>-->
                            <!--</div>-->
                            <!--</form>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>提交方式：</label>
                            <select class="form-inline input-sm" ng-model="api.type" ng-options="item for item in types"></select>
                            <label>请求类型：</label>
                            <select class="form-inline input-sm" ng-model="api.cType" ng-options="item for item in cTypes"></select>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;margin-bottom: 10px;">
                        <div class="col-md-2 col-lg-1">
                            <button type="button" class="btn btn-primary btn-block" ng-click="submit(api)">提交</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="jsonShow" id="show-{{api.id}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div style="position: fixed;right: 0;top: 0;width: 250px;z-index: 2;" ng-show="record.isShow">
    <div class="panel panel-primary" style="height: -webkit-fill-available; overflow: auto;">
        <div class="panel-heading" ng-click="record.isShow=!record.isShow;">
            <h3 class="panel-title">请求记录 ></h3>
        </div>
        <div class="panel-body" style="padding: 0">
            <div class="list-group" style="margin-bottom: 0">
                <a href="#{{r.nameGroup}}/{{r.name}}" class="list-group-item" ng-repeat="r in record.childs |orderBy:'time':true track by $index" ng-click="apiChange(r.idGroup,r.id)">{{r.nameGroup}}-{{r.name}}</a>
            </div>
        </div>
    </div>
</div>
</body>
